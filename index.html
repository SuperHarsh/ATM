<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm-container">
        <h1>ATM</h1>
        <div class="account-balance">
            <h2>Account Balance: Rs. <span id="account-balance">50000</span></h2>
        </div>
        <div class="atm-balance">
            <h2>ATM Amount</h2>
            <div class="notes">
                <div>Rs.100: <span id="note-100"></span></div>
                <div>Rs.200: <span id="note-200"></span></div>
                <div>Rs.500: <span id="note-500"></span></div>
                <div>Rs.2000: <span id="note-2000"></span></div>
            </div>
        </div>
        <div class="withdraw-section">
            <label for="withdraw-amount"><b>Enter your withdraw amount</b></label>
            <input type="number" id="withdraw-amount" placeholder="Amount" min="100" step="100">
            <button id="withdraw-btn">WITHDRAW</button>
        </div>
        <div class="transaction">
            <h2>Transaction Details</h2>
            <table id="transaction-table">
                <tr>
                    <th>Money(Rs.)</th>
                    <th>Count</th>
                    <th>Total Amount</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
